{% extends 'home.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3>Gun Details:</h3>
            {% if gun %}
                <div class="card mb-4">
                    <img src="{{ gun.image.url }}" style="width: 100%; height: 300px; object-fit: contain;" class="card-img-top" alt="{{ gun.name }}">

                    <div class="card-body">
                        <h5 class="card-title">{{ gun.name }}</h5>
                        <p style="font-size: 13px; font-family: sans-serif;" class="card-text">{{ gun.description }}</p>
                        <b><p class="card-text text-danger">Rp. {{ gun.price }}</p></b>

                        <!-- Add stock information and bold it -->
                        <p><strong>Stock: </strong>{{ gun.stock }}</p>
                    </div>
                </div>
                <a href="{% url 'list' %}" class="btn btn-primary">Back</a>
            {% else %}
                <p>Gun details not available.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
